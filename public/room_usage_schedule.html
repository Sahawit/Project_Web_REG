<!DOCTYPE html>

</head>

<body class="bg-gray-100">
    <header class="bg-white shadow-md">
        <div class="container mx-auto px-4">
            <div class="flex justify-between items-center py-2">
                <div class="flex items-center">

                    <div>

                        <a href="#" onclick="setAndReloadLang('en')"

                        <a href="#" onclick="setAndReloadLang('zh')"

                    </div>
                </div>
            </div>
    </header>
    <div class="flex min-h-screen mx-auto px-4 mt-8 gap-4">

        <aside class="md:col-span-1 bg-white p-6 rounded-lg shadow-lg">
            <div class="p-4 border-b pb-2 border-gray-200 text-c">
                <h1 class="text-xl font-bold text-green-900">เมนูหลัก</h1>
            </div>
            <nav>
                <ul>
                    <li class="mb-4">
                        <a class="flex items-center mt-2 text-gray-700 hover:text-green-600 hover:bg-green-50 p-3 rounded-lg transition-colors duration-200"
                            href="index.html">
                            <span class="material-symbols-outlined mr-4">home</span>
                            <span class="font-medium">หน้าหลัก</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </aside>
        <div class="flex-1">
            <main>
                <header>

                    <div class="flex items-center space-x-4">


                        <select id="languageSelector">

                        </select>



                    </div>

                </header>
                <div class="bg-white p-6 rounded-lg shadow-lg">
                    <div class="mb-8 border-b pb-4">
                        <h1 class="text-3xl font-bold text-green-800" data-lang-key="page_title">
                            ระบบจองห้องประชุมและห้องเรียน</h1>
                        <p class="text-lg text-gray-600 mt-2" data-lang-key="university_name_th_alt">มหาวิทยาลัยแม่โจ้
                        </p>
                        <div class="relative w-full max-w-md">
                            <input
                                class="w-full pl-10 pr-4 py-2 border rounded-full text-gray-700 focus:outline-none focus:ring-2 focus:ring-green-500"

                    <div class="flex flex-col md:flex-row gap-8">
                        <div class="w-full md:w-1/3">
                            <div class="bg-gray-50 p-4 rounded-lg shadow-inner">
                                <h2 class="text-xl font-semibold text-gray-800 mb-4" data-lang-key="filter_title">

                                <form class="space-y-4" id="filterForm">
                                    <div>
                                        <label class="block text-sm font-medium text-gray-700" data-lang-key="campus"

                                        <select

                                            id="campus" name="campus">
                                            <option data-lang-key="all" value="">ทั้งหมด</option>
                                            <option value="มหาวิทยาลัยแม่โจ้-วิทยาเขตเชียงใหม่">
                                                มหาวิทยาลัยแม่โจ้-วิทยาเขตเชียงใหม่</option>
                                            <option value="วิทยาเขตแพร่-เฉลิมพระเกียรติ">วิทยาเขตแพร่-เฉลิมพระเกียรติ
                                            </option>
                                            <option value="วิทยาเขตชุมพร">วิทยาเขตชุมพร</option>
                                        </select>
                                    </div>
                                    <div>
                                        <label class="block text-sm font-medium text-gray-700" data-lang-key="building"
                                            for="building">อาคาร</label>
                                        <select
                                            class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-green-500 focus:border-green-500 sm:text-sm rounded-md"
                                            id="building" name="building">
                                            <option data-lang-key="all" value="">ทั้งหมด</option>
                                            <option value="อาคารเรียนรวม 70 ปี">อาคารเรียนรวม 70 ปี</option>
                                            <option value="ศูนย์การศึกษาและฝึกอบรมนานาชาติ">
                                                ศูนย์การศึกษาและฝึกอบรมนานาชาติ</option>
                                            <option value="อาคารเทพศาสตร์สถิตย์">อาคารเทพศาสตร์สถิตย์</option>
                                            <option value="อาคารพลังแผ่นดิน">อาคารพลังแผ่นดิน</option>
                                        </select>
                                    </div>
                                    <div>
                                        <label class="block text-sm font-medium text-gray-700" data-lang-key="capacity"
                                            for="capacity">จำนวนที่นั่ง</label>
                                        <input
                                            class="mt-1 focus:ring-green-500 focus:border-green-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md"
                                            data-lang-key-placeholder="specify_number" id="capacity" name="capacity"
                                            placeholder="ระบุจำนวน" type="number" />
                                    </div>
                                    <div class="flex items-start">
                                        <div class="flex items-center h-5">
                                            <input
                                                class="focus:ring-green-500 h-4 w-4 text-green-600 border-gray-300 rounded"
                                                id="projector" name="projector" type="checkbox" />
                                        </div>
                                        <div class="ml-3 text-sm">
                                            <label class="font-medium text-gray-700" data-lang-key="has_projector"
                                                for="projector">มีโปรเจคเตอร์</label>
                                        </div>
                                    </div>
                                    <div class="flex items-start">
                                        <div class="flex items-center h-5">
                                            <input
                                                class="focus:ring-green-500 h-4 w-4 text-green-600 border-gray-300 rounded"
                                                id="computer" name="computer" type="checkbox" />
                                        </div>
                                        <div class="ml-3 text-sm">
                                            <label class="font-medium text-gray-700" data-lang-key="has_computer"
                                                for="computer">มีคอมพิวเตอร์</label>
                                        </div>
                                    </div>
                                    <button
                                        class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500"
                                        data-lang-key="search" type="submit">
                                        ค้นหา
                                    </button>
                                </form>
                            </div>
                        </div>
                        <div class="w-full md:w-2/3">
                            <h2 class="text-2xl font-bold text-gray-800 mb-4" data-lang-key="available_rooms">
                                รายการห้องที่ว่าง</h2>
                            <div class="space-y-4" id="room-list">
                            </div>
                            <div class="hidden text-center py-10" id="no-results">
                                <p class="text-gray-500 text-lg" data-lang-key="no_results">ไม่พบห้องที่ตรงกับการค้นหา
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </main>

        </div>
    </div>
    <footer class="mt-8 py-6 bg-gray-200 text-center text-sm text-gray-600">
        <div class="container mx-auto px-4 text-center text-gray-500 text-sm">
            <p>สกอ | กยศ. | ศมส. | Runahead. | Vision-Net Co.Ltd.</p>
        </div>
    </footer>
    <script>
        const translations = {
            th: {
                university_name: "Maejo University",
                university_name_th: "มหาวิทยาลัยแม่โจ้",
                home: "หน้าแรก",
                logout: "ออกจากระบบ",
                search_placeholder: "ค้นหาห้อง, อาคาร, หรือวิทยาเขต...",
                page_title: "ระบบจองห้องประชุมและห้องเรียน",
                university_name_th_alt: "มหาวิทยาลัยแม่โจ้",
                filter_title: "ตัวกรองการค้นหา",
                campus: "วิทยาเขต",
                all: "ทั้งหมด",
                building: "อาคาร",
                capacity: "จำนวนที่นั่ง",
                specify_number: "ระบุจำนวน",
                has_projector: "มีโปรเจคเตอร์",
                has_computer: "มีคอมพิวเตอร์",
                search: "ค้นหา",
                available_rooms: "รายการห้องที่ว่าง",
                no_results: "ไม่พบห้องที่ตรงกับการค้นหา",
                room_status_available: "ว่าง",
                room_status_nearly_full: "ใกล้เต็ม",
                room_status_full: "เต็ม",
                seats: "ที่นั่ง",
                projector: "โปรเจคเตอร์",
                computer: "คอมพิวเตอร์",
                view_details_and_book: "ดูรายละเอียดและจอง",
                booking_not_available: "ไม่สามารถจองได้",
            },
            en: {
                university_name: "Maejo University",
                university_name_th: "Maejo University",
                home: "Home",
                logout: "Logout",
                search_placeholder: "Search for room, building, or campus...",
                page_title: "Meeting & Classroom Booking System",
                university_name_th_alt: "Maejo University",
                filter_title: "Search Filters",
                campus: "Campus",
                all: "All",
                building: "Building",
                capacity: "Capacity",
                specify_number: "Specify number",
                has_projector: "Has Projector",
                has_computer: "Has Computer",
                search: "Search",
                available_rooms: "Available Rooms",
                no_results: "No rooms found matching your search.",
                room_status_available: "Available",
                room_status_nearly_full: "Nearly Full",
                room_status_full: "Full",
                seats: "seats",
                projector: "Projector",
                computer: "Computer",
                view_details_and_book: "View Details & Book",
                booking_not_available: "Not Available for Booking",
            },
            zh: {
                university_name: "Maejo University",
                university_name_th: "梅州大学",
                home: "主页",
                logout: "登出",
                search_placeholder: "搜索房间、建筑物或校区...",
                page_title: "会议室和教室预订系统",
                university_name_th_alt: "梅州大学",
                filter_title: "搜索过滤器",
                campus: "校区",
                all: "全部",
                building: "建筑物",
                capacity: "容量",
                specify_number: "指定数量",
                has_projector: "有投影仪",
                has_computer: "有电脑",
                search: "搜索",
                available_rooms: "可用房间列表",
                no_results: "未找到符合您搜索条件的房间。",
                room_status_available: "可用的",
                room_status_nearly_full: "快满了",
                room_status_full: "满的",
                seats: "座位",
                projector: "投影仪",
                computer: "电脑",
                view_details_and_book: "查看详情并预订",
                booking_not_available: "无法预订",
            },
        };
        let currentLang = 'th';
        const languageSelector = document.getElementById('languageSelector');
        languageSelector.addEventListener('change', (event) => {
            setLanguage(event.target.value);
        });
        function setLanguage(lang) {
            currentLang = lang;
            document.documentElement.lang = lang;
            document.querySelectorAll('[data-lang-key]').forEach(element => {
                const key = element.getAttribute('data-lang-key');
                if (translations[lang][key]) {
                    element.textContent = translations[lang][key];
                }
            });
            document.querySelectorAll('[data-lang-key-placeholder]').forEach(element => {
                const key = element.getAttribute('data-lang-key-placeholder');
                if (translations[lang][key]) {
                    element.placeholder = translations[lang][key];
                }
            });
            filterAndRender(); // Re-render rooms with new language
        }
        const rooms = [
            {
                id: 1,
                name: { th: 'ห้องประชุม 201', en: 'Meeting Room 201', zh: '会议室 201' },
                building: { th: 'อาคารเรียนรวม 70 ปี', en: '70th Anniversary Building', zh: '70周年纪念楼' },
                campus: { th: 'มหาวิทยาลัยแม่โจ้-วิทยาเขตเชียงใหม่', en: 'Maejo University - Chiang Mai Campus', zh: '梅州大学 - 清迈校区' },
                capacity: 50,
                hasProjector: true,
                hasComputer: true,
                status: 'available', // available, nearly_full, full
                available: true
            },
            {
                id: 2,
                name: { th: 'ห้องเรียน 305', en: 'Classroom 305', zh: '305教室' },
                building: { th: 'อาคารเทพศาสตร์สถิตย์', en: 'Thepsatit Building', zh: 'Thepsatit 大楼' },
                campus: { th: 'มหาวิทยาลัยแม่โจ้-วิทยาเขตเชียงใหม่', en: 'Maejo University - Chiang Mai Campus', zh: '梅州大学 - 清迈校区' },
                capacity: 30,
                hasProjector: true,
                hasComputer: false,
                status: 'nearly_full',
                available: true
            },
            {
                id: 3,
                name: { th: 'ห้องประชุมแพร่ 1', en: 'Phrae Meeting Room 1', zh: '拍府会议室 1' },
                building: { th: 'อาคารพลังแผ่นดิน', en: 'Palang Pandin Building', zh: 'Palang Pandin 大楼' },
                campus: { th: 'วิทยาเขตแพร่-เฉลิมพระเกียรติ', en: 'Phrae Campus - Chaloem Phra Kiat', zh: '拍府校区 - Chaloem Phra Kiat' },
                capacity: 100,
                hasProjector: true,
                hasComputer: false,
                status: 'full',
                available: false
            },
            {
                id: 4,
                name: { th: 'ห้องปฏิบัติการคอมพิวเตอร์', en: 'Computer Lab', zh: '计算机实验室' },
                building: { th: 'ศูนย์การศึกษาและฝึกอบรมนานาชาติ', en: 'International Education and Training Center', zh: '国际教育培训中心' },
                campus: { th: 'มหาวิทยาลัยแม่โจ้-วิทยาเขตเชียงใหม่', en: 'Maejo University - Chiang Mai Campus', zh: '梅州大学 - 清迈校区' },
                capacity: 40,
                hasProjector: true,
                hasComputer: true,
                status: 'available',
                available: true
            }
        ];
        const roomList = document.getElementById('room-list');
        const noResults = document.getElementById('no-results');
        const searchInput = document.getElementById('searchInput');
        const filterForm = document.getElementById('filterForm');
        function getStatusInfo(status, lang) {
            const statusKey = `room_status_${status.replace('_', '')}`;
            let statusClass = '';
            switch (status) {
                case 'available': statusClass = 'bg-green-100 text-green-800'; break;
                case 'nearly_full': statusClass = 'bg-yellow-100 text-yellow-800'; break;
                case 'full': statusClass = 'bg-red-100 text-red-800'; break;
            }
            return {
                text: translations[lang][statusKey] || status,
                class: statusClass
            };
        }
        function renderRooms(filteredRooms) {
            roomList.innerHTML = '';
            if (filteredRooms.length === 0) {
                noResults.classList.remove('hidden');
            } else {
                noResults.classList.add('hidden');
            }
            filteredRooms.forEach(room => {
                const roomElement = document.createElement('div');
                roomElement.className = 'bg-white p-4 rounded-lg shadow-md border border-gray-200 hover:shadow-lg transition-shadow duration-300';
                const statusInfo = getStatusInfo(room.status, currentLang);
                roomElement.innerHTML = `
                <div class="flex flex-col sm:flex-row justify-between">
                    <div>
                        <h3 class="text-xl font-semibold text-green-700">${room.name[currentLang]}</h3>
                        <p class="text-gray-600">${room.building[currentLang]}, ${room.campus[currentLang]}</p>
                    </div>
                    <div class="mt-2 sm:mt-0">
                        <span class="inline-flex items-center px-3 py-0.5 rounded-full text-sm font-medium ${statusInfo.class}">
                            ${statusInfo.text}
                        </span>
                    </div>
                </div>
                <div class="mt-4 flex items-center justify-between text-sm text-gray-500">
                    <div class="flex items-center space-x-4 flex-wrap">
                        <span class="flex items-center mt-2 sm:mt-0"><span class="material-symbols-outlined mr-1 text-base">group</span> ${room.capacity} ${translations[currentLang].seats}</span>
                        ${room.hasProjector ? `<span class="flex items-center mt-2 sm:mt-0"><span class="material-symbols-outlined mr-1 text-base">desktop_windows</span> ${translations[currentLang].projector}</span>` : ''}
                        ${room.hasComputer ? `<span class="flex items-center mt-2 sm:mt-0"><span class="material-symbols-outlined mr-1 text-base">computer</span> ${translations[currentLang].computer}</span>` : ''}
                    </div>
                    ${room.available ?
                        `<a href="details.html?id=${room.id}&lang=${currentLang}" class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 mt-2 sm:mt-0">${translations[currentLang].view_details_and_book}</a>` :
                        `<a href="#" class="inline-flex items-center px-4 py-2 border border-gray-300 text-sm font-medium rounded-md text-gray-700 bg-gray-200 cursor-not-allowed mt-2 sm:mt-0">${translations[currentLang].booking_not_available}</a>`
                    }
                </div>
            `;
                roomList.appendChild(roomElement);
            });
        }
        function filterAndRender() {
            const searchTerm = searchInput.value.toLowerCase();
            const campusFilter = document.getElementById('campus').value;
            const buildingFilter = document.getElementById('building').value;
            const capacity = document.getElementById('capacity').value;
            const projector = document.getElementById('projector').checked;
            const computer = document.getElementById('computer').checked;
            const filtered = rooms.filter(room => {
                const nameMatch = Object.values(room.name).some(n => n.toLowerCase().includes(searchTerm));
                const buildingMatch = Object.values(room.building).some(b => b.toLowerCase().includes(searchTerm));
                const campusMatch = Object.values(room.campus).some(c => c.toLowerCase().includes(searchTerm));
                const matchesSearch = searchTerm === '' || nameMatch || buildingMatch || campusMatch;
                const matchesCampus = !campusFilter || room.campus.th === campusFilter; // Assuming filter values are always in Thai
                const matchesBuilding = !buildingFilter || room.building.th === buildingFilter; // Assuming filter values are always in Thai
                const matchesCapacity = !capacity || room.capacity >= capacity;
                const matchesProjector = !projector || room.hasProjector;
                const matchesComputer = !computer || room.hasComputer;
                return matchesSearch && matchesCampus && matchesBuilding && matchesCapacity && matchesProjector && matchesComputer;
            });
            renderRooms(filtered);
        }
        searchInput.addEventListener('input', filterAndRender);
        filterForm.addEventListener('submit', (e) => {
            e.preventDefault();
            filterAndRender();
        });
        filterForm.addEventListener('change', filterAndRender);
        // Initial render
        setLanguage(currentLang); //This will also call renderRooms
    </script>

</body>

</html>
